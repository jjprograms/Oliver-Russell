<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Oliver Russell test layout 1</title>

	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

	<link rel="stylesheet" media="screen" href="layout1.css">

</head>

<body>

	<div class="header">
		<div class="subheader">
			<span class="header-inline4 header-inline">
			</span>
			<span class="header-inline3 header-inline">
			</span>
			<span class="header-inline2 header-inline">
			</span>
			<span class="header-inline1 header-inline">
			</span>
		</div>
	</div>
	
	<div class="main-content">
		<div class="logo-area">
			
			<span class="logo-tag4 logo-tag">
			</span>
			<span class="logo-tag3 logo-tag">
			</span>
			<span class="logo-tag2 logo-tag">
			</span>
			<span class="logo-tag1 logo-tag">
			</span>
			
			<div class="logo-main-container">
				<img src="logo_main.png" class="logo-main">
			</div>
		</div>
		
		<div class="think-top">
			<img src="dot_think.png" class="dot-think">

			<div class="think-text">
				<h1>
				SELL IT.
				</h1>
				<p>
				Oliver Russell can help. We deliver marketing programs that use originality and creativity to inform, motivate, and drive qualified leads to your most valuable asset: your sales team.
				</p>
			</div>
		</div>

		<div class="better-sales">
			<img src="better_sales_right.png" class="better-sales-right-img">
			<div class="clearfix">
				
			</div>
			<img src="button_read.png" class="button-read-temp">
			<div class="button-read">
				<span class="button-read-text">
					READ ARTICLE
					<i class="fa fa-arrow-right" aria-hidden="true"></i>

				</span>
			</div>
		</div>
	</div>

</body>
</html>
